<!DOCTYPE html>
<html lang="en">

<head>
 <title>The Goto Link Encyclopedia</title>
</head>

<body>
  <h1>The Goto Link Encyclopedia</h1>
  <!--
    This section contains the form, that will be used to hit the
    `POST /update` API that submits the content of the form
   -->
  <iframe name="hiddenframe" id="dummyframe" style="display: none;"></iframe>

  <form action="/update" method="post" target="hiddenframe">
    <div>
      <label for="short">short name</label> <br>
      <input type = "text" name="short" id="short" value="example", size="42">
    </div>
    <div>
      <label for="link">target link</label> <br>
      <input type = "text" name="link" id="link" value="http://example.com", size="300">
    </div>
    <div>
      <button>Submit Update</button>
    </div>
  </form>
</body>
